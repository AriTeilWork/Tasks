<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Calculator</title>
    <style>
        /* Calculator container styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5; /* Background color */
            font-family: Arial, sans-serif;
        }

        .calculator-container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Calculator table styles */
        #calculator-table {
            width: 300px;
            margin: 0 auto;
        }

        /* Text input field styles */
        #input_field {
            width: 300px;
            font-size: 25px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px 5px 0 0;
        }

        /* Calculator button styles */
        .btn {
            width: 70px;
            height: 70px; /* Збільшено розмір кнопок */
            font-size: 40px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Additional styles for specific buttons */
        #equals-button {
            background-color: #ff9800;
            font-weight: bold;
        }

        .special-btn {
            background-color: #607d8b;
        }
    </style>
</head>
<body>
    <center>
    <div class="calculator-container">
        <input type="text" id="input_field" size="20" style="font-size: 20px;"><br>

        <table id="calculator-table">
            <tr>
                <td><button class="btn" onclick="buttonClick('7')">7</button></td>
                <td><button class="btn" onclick="buttonClick('8')">8</button></td>
                <td><button class="btn" onclick="buttonClick('9')">9</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="buttonClick('4')">4</button></td>
                <td><button class="btn" onclick="buttonClick('5')">5</button></td>
                <td><button class="btn" onclick="buttonClick('6')">6</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="buttonClick('1')">1</button></td>
                <td><button class="btn" onclick="buttonClick('2')">2</button></td>
                <td><button class="btn" onclick="buttonClick('3')">3</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="buttonClick('0')">0</button></td>
                <td><button class="btn special-btn" onclick="clearField()">C</button></td>
                <td><button class="btn" id="equals-button" onclick="calculateResult()">=</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="buttonClick('(')">(</button></td>
                <td><button class="btn" onclick="buttonClick(')')">)</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('sin')">sin</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('cos')">cos</button></td>
            </tr>
            <tr>
                <td><button class="btn special-btn" onclick="buttonClick('tan')">tan</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('sqrt')">√</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('^')">^</button></td>
                <td><button class="btn special-btn" onclick="buttonClick('∛')">∛</button></td>
            </tr>
        </table>
    </center>
    </div>

    <script>
        function buttonClick(char) {
            var inputField = document.getElementById("input_field");
            var current = inputField.value;
            inputField.value = current + char;
        }

        function clearField() {
            var inputField = document.getElementById("input_field");
            inputField.value = "";
        }

        function calculateResult() {
            var inputField = document.getElementById("input_field");
            var current = inputField.value;

            // Replace 'sin', 'cos', and 'tan' with the corresponding trigonometric functions
            current = current.replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan').replace('sqrt', 'Math.sqrt').replace('^', '**').replace('∛', 'Math.cbrt');

            try {
                var result = customEval(current);
                inputField.value = result;
            } catch (e) {
                inputField.value = "Error";
            }
        }

        function customEval(expr) {
            try {
                return eval(expr);
            } catch (e) {
                return "Error";
            }
        }
    </script>
</body>
</html>
