     <h1>Add Books to Your Shelf</h1>
  
     <!-- Text fields for adding book details -->
     <label for="author">Author:</label>
     <input type="text" id="author">
     
     <label for="title">Title:</label>
     <input type="text" id="title">
     
     <label for="year">Year:</label>
     <input type="text" id="year">
     
     <label for="pages">Pages:</label>
     <input type="text" id="pages">
     
     <label for="type">Type:</label>
     <input type="text" id="type">
     
     <!-- Add button -->
     <button onclick="addBook()">Add Book</button>
     
     <!-- Table to display books -->
     <h2>Bookshelf</h2>
     <table id="bookshelf">
       <tr>
         <th>Author</th>
         <th>Title</th>
         <th>Year</th>
         <th>Pages</th>
         <th>Type</th>
       </tr>
     </table>
   
     <!-- Button to show books -->
     <button onclick="showBooks()">Show Books</button>
     <script>// Global variable for books
        let books = [];
        
        // Book constructor function
        function Book(author, title, year, pages, type) {
          this.author = author;
          this.title = title;
          this.year = year;
          this.pages = pages;
          this.type = type;
        }
        
        // Function triggered by the Add button
        function addBook() {
          // Get values from text fields
          let author = document.getElementById('author').value;
          let title = document.getElementById('title').value;
          let year = document.getElementById('year').value;
          let pages = document.getElementById('pages').value;
          let type = document.getElementById('type').value;
        
          // Create a Book object and add it to the list
          let newBook = new Book(author, title, year, pages, type);
          books.push(newBook);
        
          // Update display
          updateDisplay();
        }
        
        // Display function
        function updateDisplay() {
          let table = document.getElementById('bookshelf');
          table.innerHTML = '<tr><th>Author</th><th>Title</th><th>Year</th><th>Pages</th><th>Type</th></tr>';
        
          // Loop through books and add them to the table
          for (let i = 0; i < books.length; i++) {
            let row = `<tr><td>${books[i].author}</td><td>${books[i].title}</td><td>${books[i].year}</td><td>${books[i].pages}</td><td>${books[i].type}</td></tr>`;
            table.innerHTML += row;
          }
        }
        
        // Show books function triggered by a button
        function showBooks() {
          updateDisplay();
        }
    </script>

            <h1>Grades Tracker</h1>

            <label for="subjects">Select Subject:</label>
            <select id="subjects">
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Programming">Programming</option>
              <!-- Add more subjects as needed -->
            </select>
          
            <label for="gradeInput">Enter Grade:</label>
            <input type="number" id="gradeInput">
          
            <button onclick="addGrade()">Add Grade</button>
            <button onclick="showAverage()">Show Average</button>
            <button onclick="showAllGrades()">Show All Grades</button>
          
            <div id="result"></div>
            <script>
                let grades = [];

                function Grade(subject, grade) {
                  this.subject = subject;
                  this.grade = grade;
                }
                
                function addGrade() {
                  let selectedSubject = document.getElementById('subjects').value;
                  let enteredGrade = parseFloat(document.getElementById('gradeInput').value);
                
                  if (!isNaN(enteredGrade)) {
                    let newGrade = new Grade(selectedSubject, enteredGrade);
                    grades.push(newGrade);
                    document.getElementById('gradeInput').value = '';
                    document.getElementById('result').innerHTML = 'Grade added for ' + selectedSubject;
                  } else {
                    document.getElementById('result').innerHTML = 'Please enter a valid grade.';
                  }
                }
                
                function showAverage() {
                  let selectedSubject = document.getElementById('subjects').value;
                  let sum = 0;
                  let count = 0;
                
                  for (let i = 0; i < grades.length; i++) {
                    if (grades[i].subject === selectedSubject) {
                      sum += grades[i].grade;
                      count++;
                    }
                  }
                
                  let average = sum / count || 0;
                  document.getElementById('result').innerHTML = `Average grade for ${selectedSubject}: ${average.toFixed(2)}`;
                }
                
                function showAllGrades() {
                  let allGrades = '<h3>All Grades:</h3>';
                
                  for (let i = 0; i < grades.length; i++) {
                    allGrades += `${grades[i].subject}: ${grades[i].grade}<br>`;
                  }
                
                  document.getElementById('result').innerHTML = allGrades;
                }
            </script>

                <h1>Displaying Cars for Sale</h1>
                <button onclick="showAllCars()">Show All Cars for Sale</button>
                <div id="carList"></div>
                
                <script>
                    let cars = [];
            
                    function Car(make, model, fuelType, driveType, price) {
                        this.make = make;
                        this.model = model;
                        this.fuelType = fuelType;
                        this.driveType = driveType;
                        this.price = price;
                    }
            
                    function addCar() {
                        let make = document.getElementById('make').value;
                        let model = document.getElementById('model').value;
                        let fuelType = document.getElementById('fuelType').value;
                        let driveType = document.getElementById('driveType').value;
                        let price = document.getElementById('price').value;
            
                        let newCar = new Car(make, model, fuelType, driveType, price);
                        cars.push(newCar);
                        alert('Car added successfully!');
                    }
            
                    function showAllCars() {
                        let carListDiv = document.getElementById('carList');
                        carListDiv.innerHTML = '';
            
                        for (let i = 0; i < cars.length; i++) {
                            let carDetails = `Make: ${cars[i].make}, Model: ${cars[i].model}, Fuel Type: ${cars[i].fuelType}, Drive Type: ${cars[i].driveType}, Price: ${cars[i].price}`;
                            carListDiv.innerHTML += `<p>${carDetails}</p>`;
                        }
                    }
                </script>
                <h1>Randomized Quiz</h1>
                <div id="quiz-container">
                    <h2 id="question"></h2>
                    <ul id="options"></ul>
                    <button onclick="displayRandomQuestion()">Next Question</button>
                    <button onclick="checkAnswer()">Check Answer</button>
                    <p id="result"></p>
                </div>
            
                <script>
                    const quizQuestions = [
                        {
                            question: "What is the capital of France?",
                            options: ["Paris", "London", "Berlin", "Rome"],
                            answer: "Paris"
                        },
                        {
                            question: "Which planet is known as the Red Planet?",
                            options: ["Earth", "Mars", "Venus", "Jupiter"],
                            answer: "Mars"
                        },
                        {
                            question: "What is the largest mammal in the world?",
                            options: ["Elephant", "Giraffe", "Blue Whale", "Hippopotamus"],
                            answer: "Blue Whale"
                        }
                        // Add more quiz questions here...
                    ];
            
                    let currentQuestionIndex = null;
                    let userAnswer = null;
            
                    function displayRandomQuestion() {
                        currentQuestionIndex = Math.floor(Math.random() * quizQuestions.length);
                        const selectedQuestion = quizQuestions[currentQuestionIndex];
            
                        const questionElement = document.getElementById("question");
                        const optionsList = document.getElementById("options");
            
                        questionElement.textContent = selectedQuestion.question;
                        optionsList.innerHTML = "";
            
                        selectedQuestion.options.forEach((option, index) => {
                            const listItem = document.createElement("li");
                            listItem.textContent = option;
                            listItem.onclick = function() {
                                userAnswer = index;
                                const allOptions = optionsList.querySelectorAll("li");
                                allOptions.forEach(option => {
                                    option.classList.remove("selected");
                                });
                                listItem.classList.add("selected");
                            };
                            optionsList.appendChild(listItem);
                        });
            
                        document.getElementById("result").textContent = "";
                    }
            
                    function checkAnswer() {
                        if (currentQuestionIndex !== null && userAnswer !== null) {
                            const selectedQuestion = quizQuestions[currentQuestionIndex];
                            const correctAnswerIndex = selectedQuestion.options.indexOf(selectedQuestion.answer);
            
                            const resultElement = document.getElementById("result");
                            if (userAnswer === correctAnswerIndex) {
                                resultElement.textContent = "Correct!";
                            } else {
                                resultElement.textContent = "Incorrect. The correct answer was: " + selectedQuestion.answer;
                            }
                        } else {
                            alert("Please select an answer first.");
                        }
                    }
                </script>
