<!DOCTYPE html>
<html>
<head>
    <title>Calculations</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=300, initial-scale=1.0">
</head>
<body>
    <div class="formstyle">
      
        <center>
            <h1 id="calculator-title"> Engener Calculator</h1>
            <form name="form1">
                <input id="textview" class="textview" name="textview" readonly>
            </form>
            
            </form>
            <table id="calculator-table">
                <tr>
                    <td colspan="4"><input class="btn" style="width: 100%;" type="button" value="C" onclick="document.getElementById('textview').value = ' '"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="btn" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="btn" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="btn" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="btn" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="btn" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="btn" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="btn" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="btn" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="btn" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn" style="width: 100%;" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="btn" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="btn" type="button" value="+" onclick="insert('+')"></td>
                </tr>
               
                <!-- Add trigonometric function buttons -->
                <tr>
                   
                    <td><input class="btn" type="button" value="sin" onclick="sinFunction()"></td>
                    <td><input class="btn" type="button" value="cos" onclick="cosFunction()"></td>
                    <td><input class="btn" type="button" value="tan" onclick="tanFunction()"></td>
                    <td><input class="btn" type="button" value="x^n" onclick="nsquare()"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="x^2" onclick="square()"></td>
                    <td><input class="btn" type="button" value="âˆš" onclick="sqrt()"></td>
                    <td><input class="btn" type="button" value="x^n" onclick="nsquare()"></td>
                    <td rowspan="2"><input class="btn" style="height: 50px;" type="button" value="=" onclick="equal()"></td>
                </tr>
            </table>            
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
