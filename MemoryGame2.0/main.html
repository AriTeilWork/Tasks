<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- Link to an external CSS file for styles -->
  <link rel="stylesheet" href="styles.css">
  <audio id="background-music" loop>
    <source src="/musik/1-02. Don't Deal With The Devil (Instrumental).mp3" type="audio/mpeg">
  </audio>
</head>
<body>
  <div class="container" >
    <div class="item">
      <div class="container">
          <nav>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="myCheckboxMusik" checked>
                  â™¬ Musik On
                </label>
              </li>
            </ul>
          </nav>
      </div>
      <div class="item">
        <nav>
          <ul>
            <li>
              <button type="button" id="restart-button">Reset game</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="item">
        <nav>
          <ul>
            <li>
              <label for="flips">flips:</label>
              <span id="moves">0</span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="item">
        <nav>
          <ul>
            <li>
              <label for="time">time:</label>
              <span id="timer">0 seconds</span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="item">
        <nav>
          <ul>
            <li>
              <label for="score">score:</label>
              <span id="score">0</span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="item">
        <nav>
          <ul>
            <li>
             
            </li>
          </ul>
        </nav>
      </div>
    </div>
  <div class="item">
  <section class="memory-game">
    <div class="memory-card" data-framework="wine">
      <img class="front-face" src="img/wine-svgrepo-com.svg" alt="wine-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="wine">
      <img class="front-face" src="img/wine-svgrepo-com.svg" alt="wine-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="ice">

      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="ice">
      <img class="front-face" src="img/ice-cream-svgrepo-com.svg" alt="ice-cream-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="milk">
      <img class="front-face" src="img/milk-tea-svgrepo-com.svg" alt="milk-tea">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="milk">
      <img class="front-face" src="img/milk-tea-svgrepo-com.svg" alt="milk-tea">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="polaroid">
      <img class="front-face" src="img/polaroid-svgrepo-com.svg" alt="polaroid-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="polaroid">
      <img class="front-face" src="img/polaroid-svgrepo-com.svg" alt="polaroid-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="indicator">
      <img class="front-face" src="img/indicator-svgrepo-com.svg" alt="indicator-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="indicator">
      <img class="front-face" src="img/indicator-svgrepo-com.svg" alt="indicator-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="map">
      <img class="front-face" src="img/map-svgrepo-com.svg" alt="map-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
    <div class="memory-card" data-framework="map">
      <img class="front-face" src="img/map-svgrepo-com.svg" alt="map-svgrepo">
      <img class="back-face" src="img/target-svgrepo-com.svg" alt="target">
    </div>
  </section>
  <div class="win-message" id="win-message">Congratulations! You've won the game!</div>
  <div class="game-over-message" id="game-over-message">Game over. You can try again!</div>
</div>
</div>
</div>
</div>
  <script src="scripts.js"></script>
</body>
</html>
