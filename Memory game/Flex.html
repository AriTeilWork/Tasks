<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .item {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1 - Some Text Here</div>
    <div class="item">Item 2 - More Text</div>
    <div class="item">Item 3 - Additional Text</div>
  </div>
</body>
</html>
